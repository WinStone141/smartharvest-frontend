<div class="title-container">
  <div class="title" style="text-align: center">
    <h1>Recomendaciones registradas por mes</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="getRecommendations()" style="text-align: center; margin-bottom: 20px;">
    <label for="year">AÃ±o:</label>
    <input type="number" id="year" formControlName="year" placeholder="Ej. 2024" required>
    <button type="submit">Buscar</button>
  </form>

  <div style="text-align: center" class="chart-container">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType"
    ></canvas>
  </div>
</div>
