<div class="sensor-container">
  <!-- Encabezado -->
  <div class="header-section">
    <h1>Lista de Sensores</h1>
  </div>

  <!-- Tabla de sensoresasdasda -->
  <div class="table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 sensor-table">
      
      <!-- ID Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idSensor }}</td>
      </ng-container>

      <!-- Tipo de Sensor -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo de Sensor</th>
        <td mat-cell *matCellDef="let element">{{ element.sensorType }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <!-- Nivel de batería -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Nivel de batería</th>
        <td mat-cell *matCellDef="let element">{{ element.batteryLevel }}</td>
      </ng-container>

      <!-- Botón Actualizar -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['ediciones', element.idSensor]" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Botón Eliminar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="eliminar(element.idSensor)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
