<div class="table-container">
  <!-- Header Section -->
  <div class="table-header">
    <div class="header-content">
      <div class="header-info">
        <h1 class="page-title">
          <mat-icon class="title-icon" style="color: white;">person</mat-icon>
          Lista de Usuarios
        </h1>
        <p class="page-subtitle">Gestiona y administra los usuarios registrados</p>
      </div>
      <div class="header-actions">
        <button mat-raised-button style="color: #4caf50" class="add-button" routerLink="/newuser">
          <mat-icon>person_add</mat-icon>
          Nuevo Usuario
        </button>
      </div>
    </div>
  </div>

  <!-- Table Card -->
  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="companies-table">

          <!-- ID Column -->
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef class="id-column">
              <div class="header-content">
                <mat-icon>badge</mat-icon>
                <span>ID</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="id-cell">
              <span class="id-badge">{{ element.id }}</span>
            </td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>
              <div class="header-content">
                <mat-icon>person</mat-icon>
                <span>Usuario</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="name-cell">
              <span class="primary-text">{{ element.username }}</span>
            </td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>
              <div class="header-content">
                <mat-icon>toggle_on</mat-icon>
                <span>Estado</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <span [ngClass]="element.enabled ? 'active' : 'inactive'">
                {{ element.enabled ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
          </ng-container>

          <!-- Editar -->
          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef class="actions-header">
              <span>Editar</span>
            </th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-icon-button 
                      class="action-button edit-button" 
                      [routerLink]="['ediciones', element.id]"
                      matTooltip="Editar usuario">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Eliminar -->
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef class="actions-header">
              <span>Eliminar</span>
            </th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-icon-button 
                      class="action-button delete-button" 
                      (click)="eliminar(element.id)"
                      matTooltip="Eliminar usuario">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <!-- Empty State -->
        <div *ngIf="dataSource.data.length === 0" class="empty-state">
          <mat-icon class="empty-icon">person_off</mat-icon>
          <h3>No hay usuarios registrados</h3>
          <p>Comienza agregando tu primer usuario</p>
          <button mat-raised-button class="add-button" routerLink="nuevo">
            <mat-icon>person_add</mat-icon>
            Agregar Primer Usuario
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
