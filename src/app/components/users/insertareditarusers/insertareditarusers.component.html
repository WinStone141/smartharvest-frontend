<div>
  <div><h1>Registro de Usuarios</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El c칩digo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" maxlength="30" />
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          El nombre es obligatorio!!
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
          El nombre no puede exceder 30 caracteres
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          La contrase침a es obligatoria!!
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          La contrase침a debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      <br />
      
      <!-- CORREGIDO: Radio buttons fuera de mat-form-field -->
      <div>
        <label>Estado</label>
        <mat-radio-group formControlName="enabled">
          <mat-radio-button [value]="true">Activo</mat-radio-button>
          <mat-radio-button [value]="false">Inactivo</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />

      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
        Registrar usuario
      </button>
    </form>
  </div>
</div>
