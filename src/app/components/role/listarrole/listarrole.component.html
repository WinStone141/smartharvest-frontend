<div class="table-container">
  <div class="table-header">
    <div class="header-content">
      <div class="header-info">
        <h1 class="page-title">
          <mat-icon class="title-icon" style="color: white;">security</mat-icon>
          Lista de Roles
        </h1>
        <p class="page-subtitle">Gestiona los roles asignados a los usuarios</p>
      </div>
    </div>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="companies-table">

          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef><div class="header-content"><mat-icon>badge</mat-icon><span>ID</span></div></th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef><div class="header-content"><mat-icon>admin_panel_settings</mat-icon><span>Rol</span></div></th>
            <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
          </ng-container>

          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef><div class="header-content"><mat-icon>person</mat-icon><span>ID Usuario</span></div></th>
            <td mat-cell *matCellDef="let element">{{ element.users?.id }}</td>
          </ng-container>

          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef class="actions-header"><span>Editar</span></th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-icon-button class="action-button edit-button" [routerLink]="['ediciones',element.id]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef class="actions-header"><span>Eliminar</span></th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-icon-button class="action-button delete-button" (click)="eliminar(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
